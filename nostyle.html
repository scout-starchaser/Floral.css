<!doctype html>
<html lang="en">

<head>
  <title>Floral.less NO STYLESHEET</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <style>


  </style>
</head>

<body class="theme-blues">

  <header>
    <div class="hello-floral">
      <h1><b>Floral</b>.less</h1>

      <h2>Themes</h2>
      <div id='theme-div'>
        <ul style='list-style:none; display:inline;'>

          <li>
              <button id='theme-blues' class="button-a">Blues</button>
          </li>
          
          <li>
            <button id='theme-flowers' class="button-inverse-neutral">Flowers</button>
          </li>

          <li>
            <button id='theme-soothing' class="button-inverse-neutral">Soothing</button>
          </li>

          <li>
            <button id='theme-light' class="button-inverse-neutral">Light</button>
          </li>

          <li>
            <button id='theme-subdued' class="button-inverse-neutral">Subdued</button>
          </li>

          <li>
            <button id='theme-classy' class="button-inverse-neutral">Classy</button>
          </li>
        
          <li>
            <button id='theme-mono' class="button-inverse-neutral">Mono</button>
          </li>

          <li>
            <button class="button-inverse-neutral">Off</button>
          </li>

        </ul>

      </div>

  </header>

  <main>
    <form>
      <h2>Form Elements</h2>
      <h3>Buttons</h3>
      <button class="button-submit">Submit</button>
      <button class="button-cancel">Cancel</button>
      <button class="button-help">Help</button>
      <button class="button-ok">OK</button>

      <br>

      <button class="button-inverse-a">Submit</button>
      <button class="button-inverse-b">Cancel</button>
      <button class="button-inverse-c">Help</button>
      <button class="button-inverse-d">OK</button>

      <h3>Inputs</h3>

      <label for="text-input">Label</label>
      <input name="text-input" class="text-input" type="text" placeholder="Text Input">
      
      <label for="select-input">Label</label>
      <select name="select-input">
        <option disabled selected hidden>Combo box</option>
        <option>Option A</option>
        <option>>Option B</option>
        <option>>Option C</option>
        <option>>Option D</option>
      </select>

      <label for="textarea-input">Text</label><br>
      <div class='textarea'>
      </div>

      <label class='checkbox-container' for="checkbox-input">Checkbox
          <input type='checkbox' name='checkbox-input' checked='checked'>
          <span class='checkmark'></span>
      </label><br>
      

      <label for="radio-input">Radio Buttons</label><br>
      <input type='radio' name='radio-input'>
      <input type='radio' name='radio-input'>
      <input type='radio' name='radio-input'>


    </form>
  </main>

  <footer>
  </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
