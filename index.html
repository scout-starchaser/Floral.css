<!doctype html>
<html lang="en">

<head>
  <title>Floral.less</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body class="theme-blues">

  <div class="header">
    <div class="hello-floral">

      <h1><b>Floral</b>.less</h1>
      
      <div id='theme-div'>
        <ul class="ul-horizontal" style='list-style:none; display:inline;'>

          <li>
              <button id='theme-blues' class="button-c">Blues</button>
          </li>
          
          <li>
              <button id='theme-classy' class="button-inverse-neutral">Classy</button>
          </li>

          <li>
            <button id='theme-flowers' class="button-inverse-neutral">Flowers</button>
          </li>

          <li>
            <button id='theme-soothing' class="button-inverse-neutral">Soothing</button>
          </li>

          <li>
            <button id='theme-light' class="button-inverse-neutral">Light</button>
          </li>

          <li>
            <button id='theme-subdued' class="button-inverse-neutral">Subdued</button>
          </li>
        
          <li>
            <button id='theme-mono' class="button-inverse-neutral">Mono</button>
          </li>

        </ul>

      </div>

    </div>
  </div>

  <div class="main">
    <div class="fragment">
      <form>
        <h2>Form Elements</h2>

        <div class="fragment">
          <!-- <h3>Buttons</h3> -->
          <button class="button-submit">Submit</button>
          <button class="button-cancel">Cancel</button>
          <button class="button-help">Help</button>
          <button class="button-ok">OK</button>

          <br><br>
          <button class="button-inverse-a">Submit</button>
          <button class="button-inverse-b">Cancel</button>
          <button class="button-inverse-c">Help</button>
          <button class="button-inverse-d">OK</button>
        </div>


        <div class="fragment">
          <!-- <h3>Inputs</h3> -->

          <label for="text-input">Text input</label>
          <input name="text-input" class="text-input" type="text" placeholder="Type here">
          
          <label for="select-input">Combo box</label>
          <select name="select-input">
            <option disabled selected hidden>Choose an option</option>
            <option>Option A</option>
            <option>>Option B</option>
            <option>>Option C</option>
            <option>>Option D</option>
          </select>

          <label for="textarea-input">Multi-line Text</label><br>
          <div class='textarea'>
          </div>

          <div class="checkbox">
              <input type="checkbox" id="checkbox_1" checked>
              <label for="checkbox_1">Option A</label>
          </div>

          <div class="checkbox">
              <input type="checkbox" id="checkbox_2">
              <label for="checkbox_2">Option B</label>
          </div>

        </div>

      </form>
   </div>
  </div>

  <footer>
    <div class="footer">
      <p style="text-align:center;">
        <small>Coded by hand with love</small>
      </p>
    </div>
  </footer>
  </div>
  <script src="js/floral.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
